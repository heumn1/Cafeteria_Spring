<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/index.css" th:href="@{/css/index.css}"/>
</head>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form method="post" th:action="@{/login}">
                <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
                <div class="alert" th:if="${userError}" th:text="${userError}"></div>
                <div class="form-floating">
                    <input type="username" class="form-control" id="username" placeholder="username" name="username">
                    <label
                            for="username">Логин</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password">Пароль</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
            </form>
        </section>
    </section>
</section>
</html>
